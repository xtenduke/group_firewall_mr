name: PR

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: curl https://raw.githubusercontent.com/xtenduke/shivr/main/download.sh | bash
      - run: shiv --detect-changes --concurrency 2 --command install
      - run: shiv --detect-changes --concurrency 2 --command build
      - run: shiv --detect-changes --concurrency 2 --command test